version: '3.8'

services:
  # 1 - Database service
  postgres-db:
    image: postgres:15-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    # --- Persist data in a named volume ---
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - internal-net

  # 2 - Backend service
  api-backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8080:8080" # Backend API port
    env_file:
      - .env
    depends_on:
      - postgres-db
    networks:
      - internal-net
  
  # 3 - Frontend service
  web-frontend:
    build: ./frontend
    ports:
      - "80:80"   # Standard HTTP port
      - "443:443" # Secure HTTPS port
    volumes:
      # Copies local certs folder into the Nginx container for SSL configuration
      - ./certs:/etc/nginx/certs
    depends_on:
      - api-backend
    networks:
      - internal-net

  # 4 - Object Storage (MinIO)
  minio:
    image: minio/minio:latest
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    ports:
      - "9000:9000" # MinIO API port
      - "9001:9001" # MinIO Console port
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - internal-net

  # 5 - Media Processing Service
  media-service:
    build:
      context: .
      dockerfile: ./media-service/Dockerfile
    env_file:
      - .env
    ports:
      - "50051:50051" # gRPC port
    networks:
      - internal-net
  
networks:
  internal-net:
    driver: bridge

volumes:
  pg_data:
  minio_data: